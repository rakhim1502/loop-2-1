<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop-2-1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="main-content">
    <div class="container">
      <h1 class="visually-hidden">Washing machine interface</h1>
      <ul class="washing-mode-list">
        <li class="washing-mode-item washing-mode-item-active">
          <a class="washing-mode-link" href="#">Synthetic</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-link" href="#">Wool</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-link" href="#">Denim</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-link" href="#">Silk</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-link" href="#">Linen</a>
        </li>
      </ul>
      <p class="washing-mode-notice">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex nesciunt voluptatem repellendus, adipisci assumenda molestias </p>

      <div class="washing-mode-info">
        <button class="washing-mode-controller washing-mode-controller-prev" type="button">
          <img class="washing-mode-controller-img" src="img/arrow-left.svg" alt="icon-left" width="24" height="24">
        </button>
        <button class="washing-mode-controller washing-mode-controller-next" type="button">
          <img class="washing-mode-controller-img" src="img/arrow-right.svg" alt="icon-right" width="24" height="24">
        </button>
        <button class="start-button" type="button">START</button>
        <dl class="washing-mode-status">
          <div class="washing-mode-status-item washing-mode-status-item-timer">
            <dt class="washing-mode-status-heading">Timer</dt>
            <dt class="washing-mode-status-value">45min</dt>
          </div>
          <div class="washing-mode-status-item washing-mode-status-item-temperature">
            <dt class="washing-mode-status-heading">Temperature</dt>
            <dt class="washing-mode-status-value">Cold</dt>
          </div>
          <div class="washing-mode-status-item washing-mode-status-item-load">
            <dt class="washing-mode-status-heading">Load</dt>
            <dt class="washing-mode-status-value">Medium</dt>
          </div>
        </dl>
      </div>

    </div>
  </main>

  <script src="js/main.js"></script>

</body>
</html>
